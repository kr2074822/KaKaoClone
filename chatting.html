<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/chatting.css">
    <title></title>
  </head>
  <body>
          <div class="state_bar">
            <span>SKT</span>
            <div class="icon_bar">
              <i class="fas fa-volume-mute"></i>
              <i class="fas fa-wifi"></i>
              <span>92%</span>
              <i class="fas fa-battery-full"></i>
              <span>11:45AM</span>
            </div>

<hr>
          </div>

          <div class="friend_bar">
            <span><a href="chat.html"><i class="fas fa-arrow-left"></i></a>김영주</span>
            <div class="friend_icon">
              <a href=""><i class="fas fa-search fa-lg"></i></a>
              <a href=""><i class="fas fa-bars"></i></a>
            </div>
          </div>

<hr>

          <div class="chatting_log">
            <ul>
              <li class="text_in">
                <img src="./imgs/1.jpg" alt="">
                <span class="text_name">
                  김영주
                </span>
                <div class="text_your">

                  <span>
                    안녕
                  </span>
                </div>
                <span class="text_time">1:12pm</span>
              </li>
              <li class="text_out">
                <span class="text_time">1:12pm</span>
                <div class="text_mine">
                  <span>
                    안녕하세요
                  </span>
                </div>
              </li>
              <li class="text_in">
                <img src="./imgs/1.jpg" alt="">
                <span class="text_name">
                  김영주
                </span>
                <div class="text_your">
                  <span>
                    오늘 뭐해요?
                  </span>
                </div>
                <span class="text_time">1:12pm</span>
              </li>
              <li class="text_out">
                <span class="text_time">1:13pm</span>
                <div class="text_mine">
                  <span>
                    티비봐요
                  </span>
                </div>
              </li>
            </ul>
          </div>


          <div class="chatting_footer">
            <div class="chatting_icon_r">
              <i class="far fa-plus-square"></i>
            </div>
            <div class="chatting_text">
              <input type="text" name="" value="">
            </div>
            <div class="chatting_icon_l">
              <i class="far fa-grin"></i>
              <i class="fas fa-hashtag"></i>
            </div>
          </div>


          <div class="bigscrean">
            <span>창 크기를 줄여주세요.</span>
          </div>

  </body>
</html>
